<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor[CT-2019-010]</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- All buttons in the same row -->
        <div class="btn-group">
            <button class="btn btn-primary" onclick="applyFormat('bold')">
                <img src="Resources/bold-xxl.png" alt="Bold">
            </button>
            <button class="btn btn-primary" onclick="applyFormat('underline')">
                <img src="Resources/format_underline_white_192x192.png" alt="Underline">
            </button>
            <button class="btn btn-primary" onclick="applyFormat('italic')">
                <img src="Resources/italic-xxl.png" alt="Italic">
            </button>
            </div>
       
        <!-- Editable area -->
        <div contenteditable="true" id="editor">
            <!-- Initial content goes here -->
            Type your text here...
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
     <!-- Chathumi Yashora (CT-2019-010) -->
</body>
</html>
